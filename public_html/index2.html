<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
         <div id="container"></div>
    <script src="js/3js/build/three.min.js"></script>
    <script src="js/fonts/helvetiker_regular.typeface.js"></script>
    <script src="js/fonts/helvetiker_bold.typeface.js"></script>
    <script>
      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;
 
      // scene
      var scene = new THREE.Scene();
                
      // sphere
      // the first argument of THREE.SphereGeometry is the radius, the second argument is
      // the segmentsWidth, and the third argument is the segmentsHeight.  Increasing the 
      // segmentsWidth and segmentsHeight will yield a more perfect circle, but will degrade
      // rendering performance
      var sphere = new THREE.Mesh(new THREE.SphereGeometry(150, 100, 100), new THREE.MeshNormalMaterial());
      sphere.overdraw = true;
      sphere.position.x = 100;
      
      var text = new THREE.TextGeometry("stuff",{height: 5});
      var text1 = new THREE.Mesh(text,new THREE.MeshNormalMaterial());
      text1.position.z = 200;
      scene.add(sphere);
      scene.add(text1);
 
      renderer.render(scene, camera);
    </script>
    </body>
</html>
